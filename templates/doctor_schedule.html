{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Schedule</title>
  <link rel="shortcut icon" href="{% static 'img/medical-icon.png' %}" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

  <style>
    body {
      font-size: 0.95rem;
      overflow: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    .dropdown-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .dropdown-form select,
    .dropdown-form button {
      font-size: 0.9rem;
      padding: 0.35rem 0.75rem;
      border-radius: 5px;
    }

    .dropdown-form select {
      border: 1px solid var(--border-color);
    }

    .dropdown-form button {
      background-color: var(--first-color);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .dropdown-form button:hover {
      background-color: var(--first-color-alt);
    }

    .schedule-table {
      width: 100%;
      border-collapse: collapse;
    }

    .schedule-table th,
    .schedule-table td {
      border: 1px solid var(--border-color);
      padding: 0.5rem;
      text-align: center;
      font-size: 0.85rem;
    }

    .schedule-table th {
      background-color: var(--first-color-alt);
      color: #fff;
    }

    .doctor-available {
      color: var(--first-color);
      font-weight: 600;
    }

    .doctor-unavailable {
      color: var(--text-color-light);
      font-weight: 600;
    }

    .section__title-center {
      text-align: center;
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    header.header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    main.section {
      padding-top: 4rem;
      height: calc(100vh - 4rem);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    table.schedule-table {
      max-height: 100%;
    }

    @media screen and (max-width: 768px) {
      .dropdown-form {
        flex-direction: column;
        align-items: stretch;
      }

      .dropdown-form select,
      .dropdown-form button {
        width: 100%;
      }

      .schedule-table th,
      .schedule-table td {
        font-size: 0.8rem;
        padding: 0.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="{% url 'patient_dashboard' %}" class="nav__logo"><i class="ri-hospital-line nav__logo-icon"></i> MediCare</a>
      <div class="nav__btns">
        <i class="ri-moon-line change-theme" id="theme-button"></i>
        <div class="nav__toggle" id="nav-toggle"><i class="ri-menu-line"></i></div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="section container">
    <h2 class="section__title-center">ðŸ“… Weekly Doctor Schedule</h2>

    <form method="GET" class="dropdown-form">
      <select name="department" required>
        {% for dept in doctor_availability %}
          <option value="{{ dept }}" {% if dept == selected_department %}selected{% endif %}>
            {{ dept }}
          </option>
        {% endfor %}
      </select>
      <button type="submit">View</button>
    </form>

    {% if schedule %}
      <div>
        <table class="schedule-table">
          <thead>
            <tr>
              <th>Day</th>
              <th>Doctor</th>
            </tr>
          </thead>
          <tbody>
            {% for day, doctor in schedule.items %}
              <tr>
                <td>{{ day }}</td>
                <td class="{% if doctor == 'Unavailable' %}doctor-unavailable{% else %}doctor-available{% endif %}">
                  {{ doctor }}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p style="text-align:center;">No schedule available.</p>
    {% endif %}
  </main>

  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
